<div class="container">
    <div class="heading" (click)="open=!open">{{title}}
        <img [ngClass]="{ icon: open }" src="assets/icons/expand_more.svg">
    </div>
    <form [formGroup]="form" [ngClass]="{ showMe: open }" class="content collapsable">
        <app-products class="grid" [products]="products" formControlName="product">
        </app-products>
    </form>
</div>
